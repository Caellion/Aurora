name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore Nuget
      working-directory: Project-Aurora
      run: nuget restore
    - name: Build Solution
      working-directory: Project-Aurora
      run: |
        msbuild.exe Project-Aurora.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="./build"
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Aurora
        path: "./Project-Aurora/build"
